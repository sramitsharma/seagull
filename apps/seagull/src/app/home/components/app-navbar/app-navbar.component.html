<mat-sidenav-container class="sidenav-container">
  <mat-toolbar>
    <span class="appCurrentScreen">{{ (isHandset$ | async) ? 'A' : (title$ | async | uppercase)}}</span>
    <seagull-global-search></seagull-global-search>
    <span class="notificationIcon"><mat-icon>notifications</mat-icon></span>
    <hr>
    <span> {{userName}}</span>
    <span><i (click)="logout()" class="material-icons">face</i></span>
  </mat-toolbar>
</mat-sidenav-container>
